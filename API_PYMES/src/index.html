<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEYSA</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-background {
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="gradient-background py-6">
        <div class="container mx-auto px-6 flex items-center justify-between">
            <div class="flex items-center">
                <img src="C:\Users\mati\Downloads\logo.jpg" alt="Logo VEYSA" class="h-10 mr-2">
                <a href="#" class="text-white font-bold text-xl">VEYSA MANUALIDADES</a>
            </div>
            <div class="text-center">
                <a href="#" class="italic text-white font-bold">INICIO</a>
                <a href="#" class="text-white font-bold mr-4">ACERCA TIENDA</a>
                <a href="#" class="text-white font-bold"> CONTACTO</a>
            </div>
            <div class="text-right">
                <form action="/login" method="post">
                    <label for="email">Email:</label><br>
                    <input type="text" id="email" name="email"><br>
                    <label for="password">Contraseña:</label><br>
                    <input type="password" id="password" name="password"><br>
                    <input type="submit" value="Iniciar sesión">
                </form>
            </div>
        </div>
    </header>

    <!-- Sección de Catálogos de Productos -->
    <section class="container mx-auto my-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Producto 1 -->
            <div class="bg-white p-4 rounded shadow">
                <h3 class="text-xl font-bold mb-2">Producto 1</h3>
                <p class="text-gray-600">Descripción del Producto 1.</p>
                <p class="text-lg font-bold text-blue-500">$19.99</p>
                <button onclick="agregarAlCarrito('Producto 1', 19.99)">Agregar al carrito</button>
            </div>

            <!-- ... (otros productos) ... -->

        </div>
    </section>

    <!-- Carrito de Compras -->
    <div id="carrito" class="container mx-auto my-8">
        <h2 class="text-3xl font-bold mb-4">Carrito de Compras</h2>
        <ul id="lista-carrito"></ul>
        <p id="total-carrito">Total: $0.00</p>
    </div>

    <script>
        let carrito = [];

        function agregarAlCarrito(nombre, precio) {
            carrito.push({ nombre, precio });
            mostrarCarrito();
        }

        function mostrarCarrito() {
    const listaCarrito = document.getElementById('lista-carrito');
    const totalCarrito = document.getElementById('total-carrito');

    // Limpiar la lista
    listaCarrito.innerHTML = '';

    // Mostrar los productos en el carrito
    carrito.forEach(producto => {
        const item = document.createElement('li');
        item.textContent = `${producto.nombre} - $${producto.precio.toFixed(2)}`;
        listaCarrito.appendChild(item);
    });

    // Calcular el total
    const total = carrito.reduce((total, producto) => total + producto.precio, 0);
    totalCarrito.textContent = `Total: $${total.toFixed(2)}`;
}
    </script>
</body>
</html>
